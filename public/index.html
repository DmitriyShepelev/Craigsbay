<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Craigsbay</title>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    <script src='index.js'></script>
  </head>
  <body>
    <header>
      <p id='error' class='hidden'></p>
      <div id='top-cntr' class='flex'>
        <h1>Craigsbay</h1>
        <p id='user' class='hidden'></p>
      </div>
      <nav>
        <button id='home-btn'>Home</button>
        <div id='dropdown-cntr'>
          <button id='accounts-btn'>Account</button>
          <div id='dropdown' class='hidden'>
            <button id='sign-up-btn'>Sign Up</button>
            <button id='login-btn'>Login</button>
          </div>
        </div>
      </nav>
      <hr>
    </header>
    <main>
      <section id='home'>
        <article id='search-bar'>
          <input id='search-term' type='text' placeholder='Search' required>
          <button id='search-btn' class='green' type='button'>Search</button>
        </article>
        <article id='layout'>
          <button id='grid' class='selected'>Grid</button>
          <button id='list'>List</button>
        </article>
        <article id='content'>
          <div id='filters'>
            <form>
              <article id='price'>
                <p>Price</p>
                <label>
                  <input type='checkbox' name='price' value='0–200'>0–200
                </label>
                <br>
                <label>
                  <input type='checkbox' name='price' value='201–400'>201–400
                </label>
                <br>
                <label>
                  <input type='checkbox' name='price' value='401–600'>401–600
                </label>
                <br>
                <label>
                  <input type='checkbox' name='price' value='601–5000'>601–5000
                </label>
              </article>
              <article id='category'>
                <p>Category</p>
                <label>
                  <input type='checkbox' name='category' value='electronics'>
                  Electronics
                </label>
                <br>
                <label>
                  <input type='checkbox' name='category' value='clothing'>
                  Clothing
                </label>
                <br>
                <label>
                  <input type='checkbox' name='category' value='collectibles'>
                  Collectibles
                </label>
                <br>
                <label>
                  <input type='checkbox' name='category' value='furniture'>
                  Furniture
                </label>
                <br>
                <label>
                  <input type='checkbox' name='category' value='food'>
                  Food
                </label>
              </article>
              <article id='rating'>
                <p>Rating</p>
                <label>
                  <input type='radio' name='rating' value='0+ stars'>
                  0+ stars
                </label>
                <br>
                <label>
                  <input type='radio' name='rating' value='1+ stars'>
                  1+ stars
                </label>
                <br>
                <label>
                  <input type='radio' name='rating' value='2+ stars'>
                  2+ stars
                </label>
                <br>
                <label>
                  <input type='radio' name='rating' value='3+ stars'>
                  3+ stars
                </label>
                <br>
                <label>
                  <input type='radio' name='rating' value='4+ stars'>
                  4+ stars
                </label>
                <br>
                <label>
                  <input type='radio' name='rating' value='5 stars'>
                  5 stars
                </label>
              </article>
              <button class='green'>Submit</button>
            </form>
          </div>
          <article id='items' class='flex'>

          </article>
          <article id='item' class='hidden flex'>

          </article>
        </article>
      </section>
      <section id='transactions' class='hidden'>
        <h2>Dogecoin:</h2>
        <h2>Transactions:</h2>
      </section>
      <section id='sign-up' class='hidden'>
        <h2>SIGN UP</h2>
        <p>Usernames <strong>must</strong> contain <em>at least</em> one character.</p>
        <p>Passwords <strong>must</strong> contain <em>at least</em> six characters.</p>
        <form>
          <label>
            Username 
            <div class='input-cntr'>
              <br>
              <input id='username' type='text' name='sign-up' required minlength="1">
            </div>
          </label>

          <label>
            Password
            <div class='input-cntr'>
              <br>
              <input id='password' type='password' name='sign-up' required minlength="6">
            </div>
          </label>
          <br>
          <label>
            Email
            <div class='input-cntr'>
              <br>
              <input id='email' type='email' name='sign-up'>
            </div>
          </label>
          <br>
          <button class='green'>Submit</button>
        </form>
      </section>
      <section id='login' class='hidden'>
        <form>
          <label>
            Username 
            <div class='input-cntr'>
              <br>
              <input id='lg-username' type='text' name='lg-name' required minlength="1">
            </div>
          </label>

          <label>
            Password
            <div class='input-cntr'>
              <br>
              <input id='lg-password' type='password' name='lg-password' required minlength="6">
            </div>
          </label>
          <br>
          <button class='green'>Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
